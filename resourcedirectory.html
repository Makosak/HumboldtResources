    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', { packages: ['table'] });

      function drawTable() {
        var query = "SELECT 'name' as Organization, " +
            "'address' as Address, 'phone' as Phone," + 
            "'services' as Services " + 
          'FROM 1K2Z69OygcMB5Lkwi_frRCPL5bk0myla2YUTg6_91';

        var team = document.getElementById('team').value;
        if (team) {
          query += " WHERE 'Type' = '" + team + "'";
        }
        var queryText = encodeURIComponent(query);
        var gvizQuery = new google.visualization.Query(
            'http://www.google.com/fusiontables/gvizdata?tq=' + queryText);

        gvizQuery.send(function(response) {
          var table = new google.visualization.Table(
              document.getElementById('visualization'));
          table.draw(response.getDataTable(), {
            showRowNumber: true
          });
        });
      }

      google.setOnLoadCallback(drawTable);
        </script>
    </head>

      <div class='container-fluid'>

        <p> <p> 
        <label>Community Resources (By Type:)</label>
        <select id="team" onchange="drawTable();">
          <option value="">All</option>
          <option value="1">Food and Nutrition Resources</option>
          <option value="2">Health Clinics & Medical Services</option>
          <option value="3">Exercise and Fitness Resources</option>
          <option value="4">Community Programs and Services</option>
        </select>
      </div>
